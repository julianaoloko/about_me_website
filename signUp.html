<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp form</title>
  </head>
  <body>
    <img src=".\images\altschool.jpg" />

    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <form>
      <div>
        <label for="fname">First name:</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter first name"
          required
        />
      </div>
      <div>
        <label for="lname">Last name:</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter last name"
          required
        />
      </div>

      <div>
        <label for="gender">Gender:</label><br />
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label for="dob">Date of Birth:</label><br />
        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="dd/mm/yyyy"
          required
        />
      </div>
      <div>
        <label for="email">Email Address:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div>
        <label for="edu">Educational level:</label><br />
        <select id="edu" name="edu">
          <option value="Diploma">Diploma</option>
          <option value="Tertiary">Tertiary</option>
          <option value="Doctorate">Doctorate</option>
        </select>
      </div>
      <div>
        <label for="country">Country:</label><br />
        <input
          type="text"
          id="country"
          name="country"
          placeholder="Enter country"
          required
        />
      </div>

      <div>
        <label for="residence">State/City of Residence:</label><br />
        <input
          type="text"
          id="residence"
          name="residence"
          placeholder="Enter residence"
          required
        />
      </div>

      <div>
        <label for="employment">Employment Status:</label><br />
        <select id="employment" name="employment">
          <option value="Employed">Employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Self-employed">Self-employed</option>
        </select>

        <div>
          <label for="phone number">Phone Number:</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="08154387000"
            required
          />
        </div>
        <div>
          <label for="school">School:</label><br />
          <select id="school" name="school">
            <option value="School of Creative Economy">
              School of Creative Economy
            </option>
            <option value="School of Business">School of Business</option>
          </select>
        </div>

        <div>
          <label for="how_heard">How did you hear about us?</label><br />
          <select id="how_heard" name="how_heard" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Linkedin">Linkedin</option>
            <option value="Twitter">Twitter</option>
            <option value="Instagram">Instagram</option>
            <option value="Friend">Friend</option>
            <option value="Facebook">Facebook</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <h5>
            By clicking proceed, i agree to
            <a
              href="https://altschoolafrica.com/terms-and-conditions"
              target="_blank"
              >terms-and-conditions</a
            >

            and acknowledge that i have read
            <a href="https://altschoolafrica.com/privacy-policy">
              privacy-policy
            </a>
          </h5>
        </div>
      </div>
      <input type="submit" value="Submit" />
    </form>

    <a href="index.html">Click to go to About me</a>
  </body>
</html>
